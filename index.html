<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css"  type="text/css"/>
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light header">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
       
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Mobile Header -->
    <div  class='headerSec'>
        <div class='mobileHeader headerBg'>
            <div class="headerFlex">
                <a class="navbar-brand" href="#">Navbar</a>
                <span class="openBtn" onclick=openNav()>&#9776;</span>
            </div>
            <div id="mySideNav" class="sideNav">
                <span class="mobileCloseBtn" onClick=closeNav()>&times;</span>
                <ul class="mobileMenu">
                    <li class="mobileMenuList"><a class='mobileMenuItem' href="/">Home</a></li>
                    <li class="mobileMenuList"><a class='mobileMenuItem' onClick={handleLoginClick}>Login</a></li>
                    <li class="mobileMenuList"><a class='mobileMenuItem' onClick={handleRegClick}>Signup</a></li>
                    <li class="mobileMenuList"><a class='mobileMenuItem' href="#">Help</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
   
    <script>
        function openNav() {
          document.getElementById("mySideNav").style.width = "100%";
        }
        
        function closeNav() {
          document.getElementById("mySideNav").style.width = "0";
        }
        </script>
         <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
       ></script>
  </body>
</html>
